machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -t merlinnot/dev .
    - mkdir -p ~/docker; docker save merlinnot/dev > ~/docker/image.tar

deployment:
  hub:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - docker push merlinnot/dev
