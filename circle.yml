machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"

  override:
    - docker info
    - m4 -I modules Dockerfile.m4 > Dockerfile
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build --rm=false -t merlinnot/dev .:
        timeout: 7200
    - mkdir -p ~/docker; docker save -o ~/docker/image.tar phusion/baseimage merlinnot/dev

test:
  pre:
    - git clone https://github.com/sstephenson/bats.git; cd bats; sudo ./install.sh /usr/local
    - sudo curl -L "https://github.com/docker/compose/releases/download/1.9.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
    - sudo chmod +x /usr/local/bin/docker-compose
    - docker-compose --version
    - docker-compose up -d
  override:
    - bats tests

deployment:
  hub:
    branch: master
    commands:
      - docker login -e ${DOCKER_EMAIL} -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - docker push merlinnot/dev
